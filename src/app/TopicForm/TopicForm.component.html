<div class="container">
    <h1>New Topic</h1>
    <form (ngSubmit)="onSubmit()" #topicForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="topic.title" name="title" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea  class="form-control" id="message"rows="20" cols="60" [(ngModel)]="post.body" name="body"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    
    </form>
</div>
