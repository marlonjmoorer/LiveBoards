 
 <div class="row" *ngIf="um.isLogedIn">
     <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
             <button type="button" [routerLink]="['topic']" class="btn btn-default">Start New Topic</button>
     </div>
 </div>
 <div class="panel panel-primary">
        <div class="panel-heading">
              <h3 class="panel-title">Panel title</h3>
        </div>
        <div class="panel-body">
              <table class="table table-striped  table-bordered table-hover table-default">
                <thead>
                    <tr>
                        <th>Topics</th>
                        <th>Posted</th>
                        <th>Resplies</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let topic of topics">
                        <td><a [routerLink]="['/topic']" [queryParams]="{ id: topic.id }">{{topic.title}}</a></td>
                        <td>{{topic.date_posted}}</td>
                        <td>{{topic.id}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
  </div>
