


<div class="container">

    
    <div class="row">
      
      <div class="col-md-4 col-md-offset-4">
        <form (ngSubmit)="onSubmit()" #userForm="ngForm" class="form-inline" role="form">
          <div class="form-group">
              <label class="sr-only" for="">User Name</label>
              <input type="text" class="form-control" id="" [(ngModel)]="model.username" name="username" placeholder="username"  required>
              
          </div>
          
          <div class="form-group">
              <label class="sr-only" for="">Password</label>
              <input type="password" class="form-control" id=""  [(ngModel)]="model.password" name="password"placeholder="password"  required>
              
          </div>        
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>  
      {{message}}  
      </div>
      
    </div>
    
      
</div>


 <div id="loginModal" *ngIf="true" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
          
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
